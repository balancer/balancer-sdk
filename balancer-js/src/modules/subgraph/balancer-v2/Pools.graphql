query PoolWithoutLinear($id: ID!, $block: Block_height) {
    pool(id: $id, block: $block) {
        ...SubgraphPoolWithoutLinear
    }
}

fragment SubgraphPool on Pool {
    id
    address
    poolType
    poolTypeVersion
    factory
    strategyType
    symbol
    name
    swapEnabled
    swapFee
    protocolYieldFeeCache
    owner
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    tokens(first: 100) {
        ...SubgraphPoolToken
    }
    swapsCount
    holdersCount
    tokensList
    amp
    priceRateProviders(first: 100) {
        ...SubgraphPriceRateProvider
    }
    expiryTime
    unitSeconds
    createTime
    principalToken
    baseToken
    wrappedIndex
    mainIndex
    lowerTarget
    upperTarget
    sqrtAlpha
    sqrtBeta
    root3Alpha
}

fragment SubgraphPoolWithoutLinear on Pool {
    id
    address
    poolType
    symbol
    name
    swapFee
    totalWeight
    totalSwapVolume
    totalSwapFee
    totalLiquidity
    totalShares
    tokens(first: 1000) {
        ...SubgraphPoolToken
    }
    swapsCount
    holdersCount
    tokensList
    totalWeight
    amp
    expiryTime
    unitSeconds
    principalToken
    baseToken
    swapEnabled
}

fragment SubgraphPoolToken on PoolToken {
    id
    symbol
    name
    decimals
    address
    balance
    managedBalance
    weight
    priceRate
    isExemptFromYieldProtocolFee
    token {
        ...TokenTree
    }
}


fragment SubgraphSubPoolToken on PoolToken {
  address
  balance
  weight
  priceRate
  symbol
  decimals
  isExemptFromYieldProtocolFee
}

fragment TokenAttrs on Token {
  address
  symbol
  decimals
}

fragment SubgraphSubPool on Pool {
  id
  totalShares
  address
  poolType
  mainIndex
}

fragment TokenTree on Token {
  latestUSDPrice
  pool {
    ...SubgraphSubPool
    tokens {
      ...SubgraphSubPoolToken
      token {
        latestUSDPrice
        pool {
          ...SubgraphSubPool
          tokens {
            ...SubgraphSubPoolToken
            token {
              latestUSDPrice
              pool {
                ...SubgraphSubPool
              }
            }
          }
        }
      }
    }
  }
}

fragment SubgraphPriceRateProvider on PriceRateProvider {
    address,
    token {
        address
    }
}


query PoolHistoricalLiquidities(
    $skip: Int
    $first: Int
    $orderBy: PoolHistoricalLiquidity_orderBy
    $orderDirection: OrderDirection
    $where: PoolHistoricalLiquidity_filter
    $block: Block_height
) {
    poolHistoricalLiquidities(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        id
        poolId {
            id
        }
        poolTotalShares
        poolLiquidity
        poolShareValue
        pricingAsset
        block
    }
}

